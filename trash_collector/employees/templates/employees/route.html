{% extends 'base.html' %}

{% block title %} Employee Route {% endblock %}

{% block header %}{% endblock %}

{% block content %}

<p>If you would like to change your area of responsibility, please enter your desired location below.</p>
<form action="{% url 'employees:route' %}" method="post">
    {% csrf_token %}
    Zip Code: <input type="text" name="zip_code" value="{{change_route.zip_code}}"><br />
    <input type="submit" value="Change">
</form>

{% endblock %}
